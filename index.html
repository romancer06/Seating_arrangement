<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Random Seating</title>
</head>
<body>
  <div class="input-container">
    <label for="numRows">Enter the number of rows:</label>
    <input type="number" id="numRows" min="1" step="1">
    <label for="numCols">Enter the number of columns:</label>
    <input type="number" id="numCols" min="1" step="1">
    <button id="generateButton">Generate Grid</button>
  </div>
  <div class="grid-container" id="gridContainer"></div>
  <script src="script.js"></script>
</body>
</html>
